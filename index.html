<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.jpg" type="image/x-icon">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <header class="container bg-success p-2 my-3 text-center text-white rounded-3">
        <h1>Phone Hunter</h1>
    </header>

    <main>
        <section class="container my-1 text-center">
            <!-- sear section  -->
            <div>
                <input class="p-2" type="text" name="" id="search-field" placeholder="Enter phone name">
                <button id="search-btn" class="btn btn-primary p-2">Search</button>
            </div>
            <!-- Spinner or Loader section  -->
            <div id="loader" class="my-2 text-white d-none">
                <button class="btn btn-primary" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </div>

            <!-- search error message  -->
            <div id="not-found" class="text-white d-none my-2 bg-danger p-3">
                <h4>Product not found: error code 404.</h4>
            </div>
        </section>
        <!-- phones section  -->
        <section class="container my-3 p-1">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!-- Modal -->
            <div class="modal fade" id="productDetails" tabindex="-1" aria-labelledby="productTitle" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header ">
                            <h5 class="modal-title m-auto" id="productTitle"></h5>
                        </div>
                        <div class="modal-body text-center">
                            <img id="modal-img" src="" alt="">
                            <h4 id="memory"></h4>
                            <h4 id="sensor"></h4>
                            <h4 id="release"></h4>
                            <h4></h4>
                        </div>
                        <div class="modal-footer ">
                            <button type="button" class="btn btn-primary m-auto" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
